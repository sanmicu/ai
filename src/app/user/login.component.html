<h2 *ngIf="!this.isLogged">Logowanie</h2>

<div *ngIf="!this.isLogged" class="bs-callout bs-callout-primary" style="max-width: 50%;">
  <form [formGroup]="signupForm" (ngSubmit)="onSignin()">
      <div class="form-group">
          <label for="login">Login</label>
          <input formControlName="login" type="text" id="login"  #login class="form-control">
      </div>
      <div class="form-group">
          <label for="password">Hasło</label>
          <input formControlName="password" type="password" id="password" #password class="form-control">
      </div>
      <button type="submit" [disabled]="!signupForm.valid || !this.pom" class="btn btn-primary">Zaloguj</button>
  </form>
</div>

<div *ngIf="!this.pom;" class="alert alert-success" style="max-width: 50%;">
        <strong>Sukces!</strong> Zalogowano pomyślnie.
</div>
<div *ngIf="!this.ifSuccess && this.pom" class="alert alert-danger" style="max-width: 50%;">
        <strong>Niepowodzenie!</strong> Niepoprawny login/hasło.
</div>
<div *ngIf="this.isLogged" class="alert alert-info" style="max-width: 50%;">
        <strong>Uwaga!</strong> Jesteś już zalogowany jako {{this.isLoggedAs}}. Jeśli to nie Ty, <a [routerLink]="['../wylogowanie']">wyloguj się.</a>
</div>
