<h2 *ngIf="!this.isLogged">Rejestracja</h2>

<div *ngIf="!this.isLogged" class="bs-callout bs-callout-primary" style="max-width: 50%;">
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
        <div class="form-group">
            <label for="login">Login</label>
            <input formControlName="login" type="login" id="login" placeholder='minimum 7 znaków, bez znaków specjalnych' #login class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Hasło</label>
            <input formControlName="password" type="password" id="password" placeholder='minimum 7 znaków' #password class="form-control">
        </div>
        <div class="form-group">
            <label for="confirm-password">Potwierdź hasło</label>
            <input formControlName="confirmPassword" type="password" id="confirm-password" #confirmPassword class="form-control">
        </div>
        <button type="submit" [disabled]="!signupForm.valid || !this.pom" class="btn btn-primary">Zarejestruj</button>
    </form>
 </div>

<div *ngIf="!this.pom;" class="alert alert-success" style="max-width: 50%;">
        <strong>Sukces!</strong> Teraz możesz się <a [routerLink]="['../logowanie']">zalogować</a> z loginem {{this.registeredUser}}.
</div>
<div *ngIf="!this.ifSuccess" class="alert alert-danger" style="max-width: 50%;">
        <strong>Niepowodzenie!</strong> Login jest już zajęty.
</div>
<div *ngIf="this.isLogged" class="alert alert-info" style="max-width: 50%;">
        <strong>Uwaga!</strong> Jesteś już zalogowany jako {{this.isLoggedAs}}. Jeśli to nie Ty, <a [routerLink]="['../wylogowanie']">wyloguj się.</a>
</div>
