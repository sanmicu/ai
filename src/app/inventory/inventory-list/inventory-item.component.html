<a [routerLink]=itemId class="list-group-item clearfix" style="margin-bottom: 1%;" routerLinkActive="active">
  <span class="pull-left">
    <h3 class="list-group-item-heading">{{item.name}}</h3>
    <p><em>{{item.description}}</em></p>
  </span>
  <span class="pull-right">
    <img src="{{item.imagePath}}" class="img-responsive" style="max-height: 50px;"/>
  </span>
</a>
