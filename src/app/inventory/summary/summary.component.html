<h3>Wybierz budynek:</h3>
<div class="well">
  <button class="btn btn-success" style="width: 10%; margin-right: 1%;" (click)="showSummary('A')"><b><h3>A</h3></b></button> 
  <button class="btn btn-success" style="width: 10%; margin-right: 1%;" (click)="showSummary('B')"><b><h3>B</h3></b></button>
  <button class="btn btn-success" style="width: 10%; margin-right: 1%;" (click)="showSummary('C')"><b><h3>C</h3></b></button>
  <button class="btn btn-success" style="width: 10%; margin-right: 1%;" (click)="showSummary('D')"><b><h3>D</h3></b></button> 
  <button class="btn btn-success" style="width: 10%; margin-right: 1%;" (click)="showSummary('E')"><b><h3>E</h3></b></button> 
  <button class="btn btn-success" style="width: 10%; margin-right: 1%;" (click)="showSummary('F')"><b><h3>F</h3></b></button> 
</div>
<div *ngIf="this.selected" class="bs-callout bs-callout-default">
  <div [chartData]="pie_ChartData" [chartOptions] = "pie_ChartOptions" chartType="PieChart" (click)="this.selected = false" GoogleChart></div>
</div>
<app-footer></app-footer>
